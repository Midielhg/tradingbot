<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Control</title>
</head>
<body>
    <h1>Welcome to the Trading Bot Interface</h1>
    <button onclick="startBot()">Start Bot</button>

    <script>
        function startBot() {
            fetch('/start_bot', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            });
        }
    </script>
</body>
</html>
